<body>
<header>
    <img src="./img/bg4.jpg" class="responsive-img">
</header>
<main class="valign-wrapper">
    <div class="container">
        <h3 class="center-align">Bienvenido al sistema de inicio de sesión de trabajo terminal</h3>
        <h6 class="center-align">Por favor introduce tu boleta y contraseña</h6>
        <form id="formSesion">
            <div class="row">
                <div class="col offset-l3 l6 offset-m3 m6 offset-s2 s8 input-field">
                    <i class="fas fa-user prefix"></i>
                    <label for="usuario">Boleta:</label>
                    <input type="text" id="usuario" name="usuario" data-validetta="required,number">
                </div>
            </div>
            <div class="row">
                <div class="col offset-l3 l6 offset-m3 m6 offset-s2 s8 input-field"> 
                    <i class="fas fa-key prefix"></i>
                    <label for="contrasena">Contrasena:</label>
                    <input type="password" name="contrasena" id="contrasena" data-validetta="required">
                </div>
                <div class="col col offset-l3 l6 offset-m3 m6 offset-s2 s8">
                <button class="btn blue boton" type="submit">Iniciar sesión</button>
                </div>
            </div>
            <div class="row">
                <div class="col offset-l3 l6 offset-m3 m6 offset-s2 s8 input-field">
                    <h6 class="left-align">¿Aún no te registras? <a class="waves-effect waves-teal btn-flat" href="./ProyectoRegistro.html">Regístrate</a></h6>
                </div>
            </div>
        </form>
    </div>
