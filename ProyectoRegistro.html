<body>
<header>
    <img src="./img/bg4.jpg" class="responsive-img">
</header>
<main class="valign-wrapper">
    <div class="container">
        <h3 class="center-align">Bienvenido al sistema de inicio de sesión de trabajo terminal</h3>
        <h6 class="center-align">Por favor introduce tu boleta y contraseña</h6>
        <div class="row">
            <form class="col s12">
            <div class="row">
                <div class="input-field col offset-l3 l6 offset-m3 m6 offset-s2 s8">
                    <i class="fas fa-id-card prefix"></i>
                    <label for="usuario">Boleta:</label>
                    <input type="text" id="usuario" name="usuario" data-validetta="required,number">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 ">
                    <i class="fa fa-user prefix"></i>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"><br>
                </div>
                <div class="input-field col s4">
                    <i class="fas fa-u prefix"></i>
                    <label for="primerApe">Primer Ape:</label>
                    <input type="text" id="primerApe" name="primerApe">
                </div>
                <div class="input-field col s4">
                    <i class="fas fa-u prefix"></i>
                    <label for="segundoApe">Segundo Ape:</label>
                    <input type="text" id="segundoApe" name="segundoApe">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="correo">Correo:</label>
                    <input type="text" id="correo" name="correo">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" name="contrasena" id="contrasena" data-validetta="required,minLength[4],maxLength[8]">
                </div>
            </div>
            <div class="row">
                <div class="col offset-l3 l6 offset-m3 m6 offset-s2 s8 ">
                    <h6 class="left-align">¿Ya te registraste? <a class="waves-effect waves-teal btn-flat" href="./ProyectoSesion.html">Inicia sesión</a></h6>
                </div>
            </div>
            </form>
        </div>
        
    </div>
    
</main>

<footer class="page-footer blue darken-4">
    <div class="footer-copyright">
    <div class="container">
    © Equipo alfa buena maravilla onda dinamita escuadrón lobo
    <a class="grey-text text-lighten-4 right" href="#!">ESCOM</a>
    </div>
    </div>
</footer>

</body>
</html>
